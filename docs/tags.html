---
layout: default
title: Tags
permalink: /archives/tags/
---

<div>
	<header class="post-header">
		<h1 class="post-title">Tags</h1>
	</header>
	{% for tag in site.tags %}
	<h3 style="font-style: italic; font-family: 'Times New Roman', Times, serif">{{ tag[0] }}</h3>
	<ul class="post-list">
		{% for post in tag[1] %}
		<li><a href='{{ site.base_url }}{{ post.url }}' title="{{ post.title }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
	{% endfor %}
</div>
