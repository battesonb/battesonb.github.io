title: Byron's Blog
email: byronbatteson@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Byron Batteson's blog about web, software, computer science and related fields.
baseurl: "/"
domain: battesonb.github.io
url: https://battesonb.github.io
twitter_username: battesonb
github_username: battesonb
  # permalink: /blog/:year/:month/:day/:title/

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-archives
kramdown:
  math-engine: katex
jekyll-archives:
  enabled:
    - year
  layout: archive
  permalinks:
    year: '/year/:year/'

# Exclude from processing.
